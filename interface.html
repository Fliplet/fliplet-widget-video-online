<div class="widget-holder">
  <header>
    <p>
      Configure online video
      <a href="https://help.fliplet.com/video-components/" class="help-icon" target="_blank">
        <i class="fa fa-question-circle-o"></i>
      </a>
    </p>
  </header>
  <div class="settings-holder">
    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label for="video_url">Paste your video URL</label>
        <p class="help-block">See <a href="http://embed.ly/providers" target="_blank">embedly</a> for a list of supported video providers.</p>
      </div>
      <div class="col-sm-8">
        <div class="input-group">
          <input type="url" class="form-control" id="video_url" name="video-url" placeholder="e.g. https://vimeo.com/channels/staffpicks/137643804" value="{{#if url}}{{url}}{{/if}}">
          <div class="input-group-addon video-states">
            <div class="initial"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
            <div class="loading"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></div>
            <div class="success"><i class="fa fa-check" aria-hidden="true"></i></div>
            <div class="fail"><i class="fa fa-times" aria-hidden="true"></i></div>
          </div>
        </div>
        <div class="helper-holder clearfix">
          <a id="try-stream-single" href="#" {{#if url}}class="invisible"{{/if}}>Show me an example</a>
          <a href="#" class="pull-right {{#unless url}}hidden{{/unless}}" data-refresh>Refresh thumbnail</a>
          <div class="alert alert-danger error"></div>
          <div class="alert alert-warning warning {{#compare type '===' 'link'}}show{{/compare}}">The link doesn't support inline video playback. Your video will play in the in-app browser (for native apps) or a new tab (for web apps).</div>
        </div>
      </div>
    </div>
  </div>
</div>
